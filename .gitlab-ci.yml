stages:
  - lint
  - test
  - build
  - package
  - release

variables:
  GIT_STRATEGY: clone

before_script:
  - VERSION=$(grep -m1 '^version *= *"' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
  - DESCRIPTION=$(sed -n '/^description *= *"""/,/^"""/p' Cargo.toml | sed '1d;$d')
  - SUMMARY=$(echo "$DESCRIPTION" | head -n1)
  - LONGDESC=$(echo "$DESCRIPTION" | tail -n +2 | sed 's/^/ /')
  - if [ -n "$LONGDESC" ]; then DESC="$SUMMARY\n$LONGDESC"; else DESC="$SUMMARY"; fi
  - sed "s|@VERSION@|$VERSION|g;s|@SUMMARY@|$SUMMARY|g" passgen.spec.in > passgen.spec
  - |
      if grep -q '@DESCRIPTION@' passgen.spec; then
        printf '%s\n' "$DESCRIPTION" | sed '/@DESCRIPTION@/{
          r /dev/stdin
          d
        }' passgen.spec > passgen.spec.tmp && mv passgen.spec.tmp passgen.spec
      fi
  - sed "s|@VERSION@|$VERSION|g" debian_control.in > debian_control
  - |
      if grep -q '@DESCRIPTION@' debian_control; then
        {
          echo "Description: $SUMMARY"
          if [ -n "$LONGDESC" ]; then
            echo "$LONGDESC"
          fi
        } > desc.tmp
        sed "/@DESCRIPTION@/{
          r desc.tmp
          d
        }" debian_control > debian_control.tmp && mv debian_control.tmp debian_control
        rm desc.tmp
      fi

lint:
  image: rust:latest
  stage: lint
  script:
    - rustup component add clippy rustfmt
    - cargo fmt -- --check
    - cargo clippy -- -D warnings

test:
  image: rust:latest
  stage: test
  script:
    - cargo test --release

build:
  image: rust:latest
  stage: build
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/passgen

package_rpm:
  image: fedora:latest
  stage: package
  dependencies:
    - build
  script:
    - dnf install -y rpm-build
    - mkdir -p $CI_PROJECT_DIR/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
    - cp target/release/passgen $CI_PROJECT_DIR/rpmbuild/SOURCES/
    - cp passgen.spec $CI_PROJECT_DIR/rpmbuild/SPECS/
    - rpmbuild --define "_topdir $CI_PROJECT_DIR/rpmbuild" -ba $CI_PROJECT_DIR/rpmbuild/SPECS/passgen.spec
  artifacts:
    paths:
      - rpmbuild/RPMS/

package_deb:
  image: debian:latest
  stage: package
  dependencies:
    - build
  script:
    - apt-get update && apt-get install -y build-essential devscripts
    - mkdir -p $CI_PROJECT_DIR/debbuild/passgen/DEBIAN
    - mkdir -p $CI_PROJECT_DIR/debbuild/passgen/usr/bin
    - cp target/release/passgen $CI_PROJECT_DIR/debbuild/passgen/usr/bin/
    - cp debian_control $CI_PROJECT_DIR/debbuild/passgen/DEBIAN/control
    - dpkg-deb --build $CI_PROJECT_DIR/debbuild/passgen
  artifacts:
    paths:
      - debbuild/passgen.deb

tag_release:
  stage: release
  image: rust:latest
  script:
    - VERSION=$(grep -m1 '^version *= *"' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
    - TAG="v$VERSION"
    - git config --global user.email "ci@example.com"
    - git config --global user.name "CI Bot"
    - git remote set-url origin https://gitlab-ci-token:${CI_PUSH_TOKEN}@gitlab.com/${CI_PROJECT_PATH}.git
    - |
      if ! git rev-parse "$TAG" >/dev/null 2>&1; then
        git tag "$TAG"
        git push origin "$TAG"
      else
        echo "Tag $TAG already exists."
      fi
  only:
    - main

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Release job for ${CI_COMMIT_TAG}"
  needs:
    - package_rpm
    - package_deb
    - job: tag_release
      optional: true
  variables:
    RELEASE_CLI_UPDATE_RELEASE: "true"
  release:
    tag_name: "${CI_COMMIT_TAG}"
    description: "Release ${CI_COMMIT_TAG}"
    assets:
      links:
        - name: "RPM package"
          url: "https://gitlab.com/${CI_PROJECT_PATH}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/rpmbuild/RPMS/x86_64/passgen-${CI_COMMIT_TAG#v}-1.x86_64.rpm?job=package_rpm"
        - name: "DEB package"
          url: "https://gitlab.com/${CI_PROJECT_PATH}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/debbuild/passgen.deb?job=package_deb"
  only:
    - tags